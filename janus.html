<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tree - Corrected</title>
    <style>
        body { font-family: sans-serif; display: flex; padding: 20px; background-color: #f9f9f9; }
        #sidebar { width: 300px; border: 1px solid #ccc; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #project-tree { list-style: none; padding: 0; }
        #project-tree ul { list-style: none; padding-left: 20px; }
        .project-item { padding: 8px; border-radius: 4px; cursor: pointer; display: flex; align-items: center; }
        .project-item:hover { background-color: #f0f0f0; }
        .project-item.active { background-color: #e0e0ff; font-weight: bold; }
        .toggle { margin-right: 8px; width: 16px; text-align: center; font-size: 10px; user-select: none; /* Prevents text selection */ }
        #new-project-btn { margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Projects</h2>
        <button id="new-project-btn">New Project</button>
        <p><small>Select a project to create a sub-project under it.</small></p>
        <ul id="project-tree"></ul>
    </div>
    <div id="main-content" style="padding-left: 20px;">
        <h3>Selected Project:</h3>
        <p id="current-project-name">None</p>
    </div>

    <script type="module">
        // --- DATA STORE (Using localStorage for simplicity) ---
        const projectService = {
            getAll: async () => JSON.parse(localStorage.getItem('janus_projects')) || [],
            add: async (data) => {
                const projects = await projectService.getAll();
                const newProject = { id: `proj_${crypto.randomUUID()}`, ...data };
                localStorage.setItem('janus_projects', JSON.stringify([...projects, newProject]));
                return newProject;
            }
        };

        // --- GLOBAL STATE ---
        let allProjects = [];
        let currentProjectId = null;
        let expandedProjects = new Set(); // Keep track of which projects are open

        // --- CORE FUNCTIONS ---
        async function renderProjectTree() {
            allProjects = await projectService.getAll();
            const treeEl = document.getElementById('project-tree');
            treeEl.innerHTML = '';

            const projectMap = new Map(allProjects.map(p => [p.id, { ...p, children: [] }]));
            
            const rootProjects = [];
            projectMap.forEach(project => {
                if (project.parentId && projectMap.has(project.parentId)) {
                    projectMap.get(project.parentId).children.push(project);
                } else {
                    rootProjects.push(project);
                }
            });
            
            rootProjects.sort((a,b) => a.name.localeCompare(b.name)).forEach(project => {
                treeEl.appendChild(createProjectNode(project));
            });
        }

        function createProjectNode(project) {
            const li = document.createElement('li');
            li.dataset.id = project.id;
            const hasChildren = project.children && project.children.length > 0;

            const projectItemDiv = document.createElement('div');
            projectItemDiv.className = 'project-item';
            projectItemDiv.dataset.id = project.id;
            if (project.id === currentProjectId) {
                projectItemDiv.classList.add('active');
            }
            projectItemDiv.innerHTML = `
                <span class="toggle">${hasChildren ? '▶' : '•'}</span>
                <span>${project.name}</span>
            `;
            li.appendChild(projectItemDiv);

            if (hasChildren) {
                const ul = document.createElement('ul');
                ul.style.display = expandedProjects.has(project.id) ? 'block' : 'none';
                projectItemDiv.querySelector('.toggle').textContent = expandedProjects.has(project.id) ? '▼' : '▶';
                project.children.sort((a,b) => a.name.localeCompare(b.name)).forEach(child => {
                    ul.appendChild(createProjectNode(child));
                });
                li.appendChild(ul);
            }
            return li;
        }
        
        // ** NEW EFFICIENT FUNCTION TO ADD A SINGLE NODE TO THE DOM **
        function addProjectNodeToDOM(project) {
            const newNode = createProjectNode({ ...project, children: [] });
            let parentElement;

            if (project.parentId) {
                const parentLi = document.querySelector(`li[data-id="${project.parentId}"]`);
                parentElement = parentLi.querySelector('ul');
                if (!parentElement) {
                    parentElement = document.createElement('ul');
                    parentLi.appendChild(parentElement);
                    const parentToggle = parentLi.querySelector('.toggle');
                    if (parentToggle) parentToggle.textContent = '▶'; 
                }
                parentElement.style.display = 'block';
                parentLi.querySelector('.toggle').textContent = '▼';
            } else {
                parentElement = document.getElementById('project-tree');
            }

            parentElement.appendChild(newNode);
            
            // Re-sort the immediate children to maintain alphabetical order
            const children = Array.from(parentElement.children);
            children.sort((a, b) => a.textContent.trim().localeCompare(b.textContent.trim()));
            children.forEach(child => parentElement.appendChild(child));
        }

        function selectProject(projectId) {
            currentProjectId = projectId;
            const project = allProjects.find(p => p.id === projectId);
            document.getElementById('current-project-name').textContent = project ? project.name : 'None';
            
            document.querySelectorAll('.project-item').forEach(item => {
                item.classList.toggle('active', item.dataset.id === projectId);
            });
        }

        // --- EVENT LISTENERS ---
        document.getElementById('sidebar').addEventListener('click', async (e) => {
            const projectItem = e.target.closest('.project-item');
            const newProjectBtn = e.target.closest('#new-project-btn');

            if (projectItem) {
                const projectId = projectItem.dataset.id;
                selectProject(projectId);
                
                const sublist = projectItem.nextElementSibling;
                if (sublist && sublist.tagName === 'UL') {
                    if (sublist.style.display === 'none') {
                        sublist.style.display = 'block';
                        projectItem.querySelector('.toggle').textContent = '▼';
                        expandedProjects.add(projectId);
                    } else {
                        sublist.style.display = 'none';
                        projectItem.querySelector('.toggle').textContent = '▶';
                        expandedProjects.delete(projectId);
                    }
                }
            } else if (newProjectBtn) {
                const name = prompt("Enter new project name:");
                if (name) {
                    const newProjectData = { name, parentId: currentProjectId || null };
                    const newProject = await projectService.add(newProjectData);
                    allProjects.push(newProject); // Update in-memory cache

                    if (currentProjectId) {
                        expandedProjects.add(currentProjectId);
                    }
                    
                    // ** FIX: Call the efficient function instead of the full re-render **
                    addProjectNodeToDOM(newProject);
                    
                    selectProject(newProject.id);
                }
            }
        });

        // --- INITIALIZATION ---
        async function initializeApp() {
            // The following line clears all data on refresh.
            // Comment it out for data to persist between sessions.
            // localStorage.removeItem('janus_projects');
            
            // Check if there are any projects, if not, create a default one.
            const existingProjects = await projectService.getAll();
            if (existingProjects.length === 0) {
                 await projectService.add({ name: 'Main Project Alpha', parentId: null });
            }

            await renderProjectTree();
            if (allProjects.length > 0) {
                 selectProject(allProjects[0].id);
            }
        }

        initializeApp();
    </script>
</body>
</html>
